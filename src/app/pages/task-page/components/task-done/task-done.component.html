<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-2" *ngFor="let task of tasks$ | async as tasks">
    <span class="taskname">
      {{task.name}}
    </span>
    <div>
      <button mat-mini-fab color="primary" [matTooltip]="'Excluir'" (click)="deleteTask(task)">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </button>
    </div>
  </div>
</div>
