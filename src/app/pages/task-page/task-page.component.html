<div class="row mt-3">
  <div class="col-md-12">
    <app-task-add></app-task-add>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-4">
    <mat-card class="p-2">
      <h2>Todo</h2>
      <div *ngIf="loading$ | async" class="d-flex justify-content-center p-2">
        <mat-spinner></mat-spinner>
      </div>
      <app-task-todo *ngIf="!(loading$ | async)"></app-task-todo>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="p-2">
      <h2>Doing</h2>
      <app-task-doing></app-task-doing>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="p-2">
      <h2>Done</h2>
      <app-task-done></app-task-done>
    </mat-card>
  </div>
</div>
